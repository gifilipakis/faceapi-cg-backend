<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{ titulo }}</title>
        <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: 75% 25%;
      grid-template-areas: "main"
                        "footer";
    }

    video, canvas{
      grid-area: footer;
      justify-self: end;
    }

    #imagens{
      grid-area: main;
      justify-self: center;
      align-self: center;
    }

  </style>
      {% load bootstrap4 %}
      {% load static %}
  </head>
  <body>
    <header class="bg-dark p-2 mb-4">
        <nav>
            <h3 class="pull-left" style="color: white">REFAF</h3>
        </nav>
    </header>
    <main role="main">
        <div class="container">
  <div id="imagens" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                     <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ img_ativa }}">
                      </div>
                {% for img in imagens %}
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{ img.imagem.url }}">
                      </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#imagens" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imagens" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <video id="video" width="200" height="160" autoplay muted></video>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="{% static 'main/js/face-api.min.js'  %}"></script>
    <script defer src="{% static 'main/js/script.js' %}"></script>
  </body>
</html>
